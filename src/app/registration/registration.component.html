<h3>Enter Email</h3>
<input type="text" name="enteremail" [(ngModel)]="email">
<br>
<h3>First Name</h3>
<input type="text" name="firstname">
<br>
<h3>Last Name</h3>
<input type="text" name="lastname">
<br>
<h3>Enter Password</h3>
<input type="text" name="enterpassword"[(ngModel)]="password">
<br>
<h3>Confirm Password</h3>
<input type="text" name="confirmpassword"[(ngModel)]="confirmpassword">
<br>
<button (click)="confirmclick()">Confirm</button>
<button>Cancel</button>
